<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scrollTo()</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    section {
      height: 100%;
      /* border: 2px solid #666; */
    }

    #page1 {
      background: #3498db;
    }

    #page2 {
      background: #2ecc71;
    }

    #page3 {
      background: #e67e22;
    }
  </style>
</head>

<body>
  <section id="page1">
    <h1>page 1</h1>
    <a class="btn_page" href="#page2">page2</a>
  </section>
  <section id="page2">
    <h1>page 2</h1>
    <a class="btn_page" href="#page3">page3</a>
  </section>
  <section id="page3">
    <h1>page 3</h1>
    <a class="btn_page" href="#page1">page1</a>
  </section>

  <script src="smooth-scroller.js"></script>
</body>

</html>
